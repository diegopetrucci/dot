# Set control + space as bind
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enables true color (24-bit color) support for xterm-based terminals.
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Set mouse support
set -g mouse on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Floating window
bind f display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
# Clean up numbering for deleted windows
set-option -g renumber-windows on

# Start new panes at the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Prevent tmux from automatically renaming windows
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Focus events enabled for terminals that support them
set -g focus-events on

# Move the status bar to the bottom
set -g status-position bottom

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configuration

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'fullscreen'
set -g @continuum-boot-options 'ghostty'

# Catppuccin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Add spacing between window elements
set -g window-status-separator " "

set -g status-right ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
